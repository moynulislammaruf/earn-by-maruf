<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Diploma Final CGPA Calculator (2022 Regulation)</title>
<style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; padding: 20px; }
    h2 { text-align: center; }
    .container { max-width: 400px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input { width: 100%; padding: 8px; margin: 5px 0; }
    button { width: 100%; padding: 10px; background: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #45a049; }
    .result { margin-top: 10px; padding: 10px; background: #e0f7e9; border-radius: 5px; font-weight: bold; }
</style>
</head>
<body>

<div class="container">
    <h2>Diploma Final CGPA Calculator<br><small>(2022 Regulation)</small></h2>
    <label>1st Semester GPA:</label><input type="number" step="0.01" id="g1">
    <label>2nd Semester GPA:</label><input type="number" step="0.01" id="g2">
    <label>3rd Semester GPA:</label><input type="number" step="0.01" id="g3">
    <label>4th Semester GPA:</label><input type="number" step="0.01" id="g4">
    <label>5th Semester GPA:</label><input type="number" step="0.01" id="g5">
    <label>6th Semester GPA:</label><input type="number" step="0.01" id="g6">
    <label>7th Semester GPA:</label><input type="number" step="0.01" id="g7">
    <label>8th Semester GPA:</label><input type="number" step="0.01" id="g8">

    <button onclick="calculateCGPA()">Calculate Final CGPA</button>
    <div class="result" id="result"></div>
</div>

<script>
function calculateCGPA() {
    let g = [];
    for (let i = 1; i <= 8; i++) {
        g[i] = parseFloat(document.getElementById('g' + i).value) || 0;
    }
    let weights = [0, 5, 5, 10, 10, 20, 20, 20, 10];
    let total = 0;
    for (let i = 1; i <= 8; i++) {
        total += g[i] * weights[i];
    }
    let finalCGPA = total / 100;
    document.getElementById('result').innerHTML = "ðŸ“Š Final CGPA: " + finalCGPA.toFixed(2);
}
</script>

</body>
</html>
