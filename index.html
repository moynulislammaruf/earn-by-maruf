    <script>
        // Initialize Telegram WebApp
        const tg = window.Telegram.WebApp;
        tg.backgroundColor = '#0f0f23';
        tg.headerColor = '#0f0f23';
        tg.requestFullscreen();
        tg.enableClosingConfirmation();
        tg.disableVerticalSwipes();

        let currentUserId = null;
        let currentInitData = null;

        document.addEventListener('DOMContentLoaded', function() {
            const user = tg.initDataUnsafe.user || {};
            currentUserId = user.id || 0;
            currentInitData = tg.initData;

            // Set verified icon
            document.getElementById('verified-icon').src = 'https://upload.wikimedia.org/wikipedia/commons/e/e4/Twitter_Verified_Badge.svg';

            // Fetch dashboard data
            fetchDashboard();
        });

        async function fetchDashboard() {
            const loading = document.getElementById('loading');
            loading.style.display = 'block';

            try {
                const response = await fetch('api/dashboard.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        user_id: currentUserId,
                        init_data: currentInitData
                    })
                });

                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);

                const data = await response.json();
                loading.style.display = 'none';

                if (data.ok) {
                    // Update user info
                    updateUserInfo(data);
                    
                    // Populate ad network tabs
                    renderAdNetworks(data);
                    
                    // Render tasks
                    if (typeof renderTasks === 'function') {
                        renderTasks(data.tasks || []);
                    }
                } else {
                    handleErrorResponse(data);
                }
            } catch (error) {
                handleFetchError(error);
            }
        }

        function updateUserInfo(data) {
            if (document.getElementById('user-id')) {
                document.getElementById('user-id').textContent = data.user_details?.user_id || 'â€”';
            }
            if (document.getElementById('user-balance')) {
                document.getElementById('user-balance').textContent = data.user_details?.balance || '0.00';
            }
            if (document.getElementById('currency')) {
                document.getElementById('currency').textContent = data.currency || '';
            }
            if (document.getElementById('card-count')) {
                document.getElementById('card-count').textContent = data.scratch_card?.length || 0;
            }
        }

        function renderAdNetworks(data) {
            const networkTabs = document.getElementById('networkTabs');
            const tabContent = document.getElementById('networkTabContent');
            networkTabs.innerHTML = '';
            tabContent.innerHTML = '';

            const adNetworks = data.ad_networks?.enabledNetworks || [];
            if (adNetworks.length === 0) {
                showNoNetworksMessage();
                return;
            }

            adNetworks.forEach((network, index) => {
                const networkId = network.toLowerCase();
                const isActive = index === 0 ? 'active' : '';
                const taskData = data.user_tasks?.[networkId] || getDefaultTaskData();
                const ad_reward = data.ad_reward || 5;

                    document.querySelectorAll('.tab-pane').forEach(p => p.classList.remove('active'));

        function getIconClass(rewardType) {
            switch(rewardType) {
                case 'silver': return 'fas fa-medal';
                case 'gold': return 'fas fa-trophy';
                case 'diamond': return 'fas fa-gem';
                default: return 'fas fa-medal';

        async function claimTask(taskId) {
            const button = document.getElementById(`task-button-${taskId}`);
            if (!button) return;
            
            button.disabled = true;
            button.textContent = 'Claiming...';
            
            try {
                const response = await fetch('api/claim.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        user_id: currentUserId,
                        task_id: taskId,
                        init_data: currentInitData
                    })
                });
                
                const data = await response.json();
                
                if (data.ok) {
                    showSuccess('Success!', 'Task reward claimed successfully!', () => {
                        location.reload();
                    });
                } else {
                    showError('Claim Failed', data.message || 'Failed to claim reward.');
                    button.disabled = false;
                    button.textContent = 'Claim';
                }
            } catch (error) {
                console.error('Error claiming task:', error);
                showError('Connection Error', 'Failed to connect to the server. Please try again.');
                fetchDashboard();
            }
        }
