<!DOCTYPE html>
<html>
<head>
  <title>Mini Facebook</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f2f5;
    }
    header {
      background: #1877f2;
      color: white;
      padding: 15px;
      font-size: 24px;
      font-weight: bold;
    }
    .container {
      display: flex;
      margin: 20px;
    }
    .sidebar {
      width: 20%;
      padding: 10px;
    }
    .feed {
      width: 60%;
      padding: 10px;
    }
    .rightbar {
      width: 20%;
      padding: 10px;
    }
    .post-box {
      background: white;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .post-box textarea {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ddd;
    }
    .post-box button {
      margin-top: 10px;
      padding: 10px;
      background: #1877f2;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .post {
      background: white;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <header>Mini Facebook</header>

  <div class="container">
    <div class="sidebar">
      <h3>Menu</h3>
      <p>Profile</p>
      <p>Friends</p>
      <p>Groups</p>
    </div>

    <div class="feed">
      <div class="post-box">
        <textarea id="postInput" placeholder="What's on your mind?"></textarea>
        <button onclick="addPost()">Post</button>
      </div>
      <div id="posts"></div>
    </div>

    <div class="rightbar">
      <h3>Contacts</h3>
      <p>Friend 1</p>
      <p>Friend 2</p>
      <p>Friend 3</p>
    </div>
  </div>

  <script>
    function addPost() {
      let postText = document.getElementById("postInput").value;
      if (postText.trim() === "") return;

      let postDiv = document.createElement("div");
      postDiv.className = "post";
      postDiv.innerText = postText;

      document.getElementById("posts").prepend(postDiv);
      document.getElementById("postInput").value = "";
    }
  </script>
</body>
</html>
