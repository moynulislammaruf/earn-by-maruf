<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>Mini Flixmet</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f4f4f4; }
    nav { background: #333; color: white; padding: 10px; }
    nav ul { list-style: none; margin: 0; padding: 0; display: flex; flex-wrap: wrap; }
    nav li { margin-right: 15px; cursor: pointer; }
    nav li:hover { text-decoration: underline; }
    .container { padding: 20px; display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; }
    .movie-card { background: white; border-radius: 8px; overflow: hidden; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .movie-card img { width: 100%; display: block; }
    .movie-info { padding: 10px; }
    .movie-info h3 { margin: 0 0 8px; font-size: 18px; }
    .movie-info p { margin: 0; color: #555; font-size: 14px; }
    .movie-info button { margin-top: 8px; padding: 6px 12px; background: #007BFF; color: white; border: none; border-radius: 4px; cursor: pointer; }
    .movie-info button:hover { background: #0056b3; }
  </style>
</head>
<body>

  <nav>
    <ul>
      <li>Home</li>
      <li>Latest Movie</li>
      <li>হিন্দি Dubbed</li>
      <li>Bangla Movie</li>
      <li>Genres</li>
    </ul>
  </nav>

  <section class="container">
    <div class="movie-card">
      <img src="https://via.placeholder.com/200x300" alt="Movie Thumbnail">
      <div class="movie-info">
        <h3>Movie Title</h3>
        <p>WEB-DL | 480P</p>
        <button>Watch & Download</button>
      </div>
    </div>
    <!-- আরও কার্ড এখানে যুক্ত করো -->
  </section>

</body>
</html>
