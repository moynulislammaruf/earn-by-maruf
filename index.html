<!DOCTYPE html><html lang="bn">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Diploma Final CGPA Calculator (BTEB 2022)</title>
  <style>
    :root{--bg:#0f1724;--card:#0b1220;--accent:#06b6d4;--muted:#94a3b8;--glass:rgba(255,255,255,0.03)}
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,ui-sans-serif,system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; background:linear-gradient(180deg,#071021 0%, #081428 100%);color:#e6eef6;min-height:100vh;display:flex;align-items:center;justify-content:center;padding:20px}
    .wrap{width:100%;max-width:920px}
    header{display:flex;align-items:center;gap:14px;margin-bottom:18px}
    .logo{width:56px;height:56px;border-radius:12px;background:linear-gradient(135deg,var(--accent),#7c3aed);display:flex;align-items:center;justify-content:center;font-weight:700;color:#052026}
    h1{font-size:20px;margin:0}
    p.lead{margin:4px 0 0;color:var(--muted);font-size:13px}.card{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border:1px solid rgba(255,255,255,0.04);padding:18px;border-radius:12px;box-shadow:0 6px 30px rgba(2,6,23,0.6)}
.grid{display:grid;grid-template-columns:repeat(2,1fr);gap:12px}
label{font-size:13px;color:var(--muted)}
input[type=number]{width:100%;padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:inherit;font-size:15px}
.controls{display:flex;gap:8px;margin-top:12px}
button{padding:10px 12px;border-radius:10px;border:none;font-weight:600;cursor:pointer}
.btn-primary{background:var(--accent);color:#042226}
.btn-ghost{background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--muted)}
.result{margin-top:14px;padding:14px;border-radius:10px;background:linear-gradient(90deg, rgba(6,182,212,0.06), rgba(124,58,237,0.04));border:1px solid rgba(255,255,255,0.03)}
.big{font-size:28px;font-weight:800}
.small{font-size:13px;color:var(--muted)}

.breakdown{margin-top:12px;border-top:1px dashed rgba(255,255,255,0.03);padding-top:10px}
table{width:100%;border-collapse:collapse;color:inherit}
th,td{padding:8px;text-align:left;font-size:13px}
th{color:var(--muted);font-weight:600}

footer{margin-top:12px;color:var(--muted);font-size:13px;text-align:center}

@media(max-width:700px){.grid{grid-template-columns:1fr}.logo{width:48px;height:48px}}

  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="logo">DT</div>
      <div>
        <h1>Diploma Final CGPA Calculator (BTEB 2022)</h1>
        <p class="lead">ওজন: 1ম-5%, 2য়-5%, 3য়-10%, 4র্থ-10%, 5ম-20%, 6ষ্ঠ-20%, 7ম-20%, 8ম-10%</p>
      </div>
    </header><div class="card">
  <form id="cgpaForm" onsubmit="return false;">
    <div class="grid">
      <div>
        <label>1ম সেমিস্টার GPA</label>
        <input id="g1" type="number" step="0.01" min="0" max="4" placeholder="উদাহরণ: 3.25">
      </div>
      <div>
        <label>2য় সেমিস্টার GPA</label>
        <input id="g2" type="number" step="0.01" min="0" max="4" placeholder="উদাহরণ: 3.40">
      </div>
      <div>
        <label>3য় সেমিস্টার GPA</label>
        <input id="g3" type="number" step="0.01" min="0" max="4" placeholder="উদাহরণ: 3.10">
      </div>
      <div>
        <label>4র্থ সেমিস্টার GPA</label>
        <input id="g4" type="number" step="0.01" min="0" max="4" placeholder="উদাহরণ: 3.30">
      </div>
      <div>
        <label>5ম সেমিস্টার GPA</label>
        <input id="g5" type="number" step="0.01" min="0" max="4" placeholder="উদাহরণ: 3.60">
      </div>
      <div>
        <label>6ষ্ঠ সেমিস্টার GPA</label>
        <input id="g6" type="number" step="0.01" min="0" max="4" placeholder="উদাহরণ: 3.80">
      </div>
      <div>
        <label>7ম সেমিস্টার GPA</label>
        <input id="g7" type="number" step="0.01" min="0" max="4" placeholder="উদাহরণ: 3.75">
      </div>
      <div>
        <label>8ম সেমিস্টার GPA</label>
        <input id="g8" type="number" step="0.01" min="0" max="4" placeholder="উদাহরণ: 3.50">
      </div>
    </div>

    <div class="controls">
      <button class="btn-primary" id="calcBtn" type="button">হিসাব কর</button>
      <button class="btn-ghost" id="resetBtn" type="button">রিসেট</button>
      <button class="btn-ghost" id="downloadBtn" type="button">Download .html</button>
    </div>

    <div id="out" class="result" style="display:none">
      <div class="big" id="finalVal">0.00</div>
      <div class="small" id="finalGrade">Grade: -</div>

      <div class="breakdown">
        <table>
          <thead><tr><th>Semester</th><th>GPA</th><th>Weight (%)</th><th>Weighted</th></tr></thead>
          <tbody id="breakbody"></tbody>
        </table>
      </div>
    </div>
  </form>

  <footer>নোট: 4.00 স্কেল অনুযায়ী GPA দিন। ন্যূনতম পাসিং CPA = 2.00</footer>
</div>

  </div>  <script>
    const weights = [0,5,5,10,10,20,20,20,10];
    const calcBtn = document.getElementById('calcBtn');
    const resetBtn = document.getElementById('resetBtn');
    const out = document.getElementById('out');
    const breakbody = document.getElementById('breakbody');
    const finalVal = document.getElementById('finalVal');
    const finalGrade = document.getElementById('finalGrade');

    function getG(i){
      const v = parseFloat(document.getElementById('g'+i).value);
      return (Number.isFinite(v) ? v : 0);
    }

    function gradeFromCGPA(c){
      if(c >= 3.75) return 'Distinction (A+)';
      if(c >= 3.50) return 'A';
      if(c >= 3.00) return 'B';
      if(c >= 2.00) return 'C (Pass)';
      return 'F (Fail)';
    }

    calcBtn.addEventListener('click', ()=>{
      breakbody.innerHTML='';
      let total = 0;
      for(let i=1;i<=8;i++){
        const g = getG(i);
        if(g < 0 || g > 4){ alert('GPA must be between 0 and 4 for semester '+i); return; }
        const w = weights[i];
        const weighted = +(g * w).toFixed(4);
        total += weighted;
        const tr = document.createElement('tr');
        tr.innerHTML = `<td> ${i}ম</td><td>${g.toFixed(2)}</td><td>${w}%</td><td>${weighted.toFixed(2)}</td>`;
        breakbody.appendChild(tr);
      }
      const final = total/100;
      finalVal.textContent = final.toFixed(2);
      finalGrade.textContent = 'Status: ' + gradeFromCGPA(final);
      out.style.display='block';
      out.scrollIntoView({behavior:'smooth',block:'center'});
    });

    resetBtn.addEventListener('click', ()=>{
      for(let i=1;i<=8;i++) document.getElementById('g'+i).value='';
      out.style.display='none';
      breakbody.innerHTML='';
    });

    // Download the current page HTML as a file
    document.getElementById('downloadBtn').addEventListener('click', ()=>{
      const html = `<!doctype html>\n` + document.documentElement.outerHTML;
      const blob = new Blob([html], {type:'text/html'});
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url; a.download = 'diploma_cgpa_calculator.html';
      document.body.appendChild(a); a.click(); a.remove();
      URL.revokeObjectURL(url);
    });
  </script></body>
</html>
