<!DOCTYPE html>
<html>
<head>
  <title>Mini YouTube</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
    }
    header {
      background: #ff0000;
      color: white;
      padding: 15px;
      font-size: 24px;
      font-weight: bold;
    }
    .container {
      display: flex;
      margin: 20px;
    }
    .video-player {
      width: 70%;
      padding: 10px;
    }
    .video-list {
      width: 30%;
      padding: 10px;
      border-left: 1px solid #ddd;
    }
    .video-item {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      cursor: pointer;
    }
    .video-item img {
      width: 120px;
      border-radius: 5px;
      margin-right: 10px;
    }
    iframe {
      width: 100%;
      height: 400px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <header>Mini YouTube</header>

  <div class="container">
    <div class="video-player">
      <iframe id="mainVideo" src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
      <h2 id="videoTitle">Sample Video</h2>
    </div>

    <div class="video-list">
      <div class="video-item" onclick="playVideo('dQw4w9WgXcQ', 'Awesome Music Video')">
        <img src="https://img.youtube.com/vi/dQw4w9WgXcQ/0.jpg">
        <p>Awesome Music Video</p>
      </div>
      <div class="video-item" onclick="playVideo('3JZ_D3ELwOQ', 'Funny Cat Video')">
        <img src="https://img.youtube.com/vi/3JZ_D3ELwOQ/0.jpg">
        <p>Funny Cat Video</p>
      </div>
      <div class="video-item" onclick="playVideo('9bZkp7q19f0', 'Gangnam Style')">
        <img src="https://img.youtube.com/vi/9bZkp7q19f0/0.jpg">
        <p>Gangnam Style</p>
      </div>
    </div>
  </div>

  <script>
    function playVideo(videoId, title) {
      document.getElementById("mainVideo").src = "https://www.youtube.com/embed/" + videoId;
      document.getElementById("videoTitle").innerText = title;
    }
  </script>
</body>
</html>
